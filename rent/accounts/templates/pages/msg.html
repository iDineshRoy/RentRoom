{% extends 'base.html' %}
{% block content %}
<div class="container" id="searchdivmain">
    <div class="col justify-content-center">
        <div class="row justify-content-center">
            <h4><br><br><br>{{ message }}</h4><br>
        </div>
        <div class="row justify-content-center">
            
            {% if link != "" %}
            <form action="{{ link }}">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">{{ btnname }}</button>
            </form>
            {% endif %}

            <p>If you are having issues, please contact us.</p><a href="/contact" class="btn btn-outline-primary my-2 my-sm-0">Contact</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{% endblock %}
