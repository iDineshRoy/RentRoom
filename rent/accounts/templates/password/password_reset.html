{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        
          <div class="card-body">
                <form action="" method="POST" class="text-center border border-light p-5">
                    <p class="h4 mb-4">Password Reset</p>
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button class="btn btn-primary"" type="submit" id="submitbutton">Send Email</button>
                    <br><br>
                    <p>Don't want to reset?
                        <a href="/accounts/login">Login Here</a>
                    </p>
            </form>
            </div>
        
    </div>
    </div>
</div>


{% endblock %}
